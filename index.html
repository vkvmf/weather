<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>날씨앱 - 실시간 날씨 정보</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 헤더 -->
    <header class="header">
      <div class="logo">
        <i class="fas fa-cloud-sun"></i>
        <h1>날씨앱</h1>
      </div>
      <nav class="nav">
        <a href="#home">홈</a>
        <a href="#forecast">예보</a>
        <a href="#about">소개</a>
      </nav>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="main">
      <!-- 검색 섹션 -->
      <section class="search-section">
        <div class="search-container">
          <h2>오늘의 날씨는 어떤가요? 🌤️</h2>
          <div class="search-box">
            <input type="text" id="cityInput" placeholder="도시명을 입력하세요 (예: 서울, 부산, 제주, 도쿄, 뉴욕)">
            <button id="searchBtn">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="location-btn">
            <button id="currentLocationBtn">
              <i class="fas fa-map-marker-alt"></i>
              내 위치 날씨
            </button>
          </div>
        </div>
      </section>

      <!-- 날씨 정보 섹션 -->
      <section class="weather-section" id="weatherSection">
        <div class="weather-card">
          <div class="weather-header">
            <div class="location-info">
              <h3 id="cityName">어느 도시의 날씨를 보고 싶으신가요?</h3>
              <p id="currentDate"></p>
            </div>
            <div class="weather-icon">
              <i id="weatherIcon" class="fas fa-sun"></i>
            </div>
          </div>
          
          <div class="weather-main">
            <div class="temperature">
              <span id="temperature">--</span>
              <span class="unit">°C</span>
            </div>
            <div class="weather-description">
              <p id="weatherDescription">날씨 정보를 가져오고 있어요... ⏳</p>
            </div>
          </div>

          <div class="weather-details">
            <div class="detail-item">
              <i class="fas fa-eye"></i>
              <span>체감온도</span>
              <span id="feelsLike">--°C</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-tint"></i>
              <span>습도</span>
              <span id="humidity">--%</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-wind"></i>
              <span>풍속</span>
              <span id="windSpeed">-- km/h</span>
            </div>
            <div class="detail-item">
              <i class="fas fa-compress-arrows-alt"></i>
              <span>기압</span>
              <span id="pressure">-- hPa</span>
            </div>
          </div>
        </div>
      </section>

      <!-- 5일 예보 섹션 -->
      <section class="forecast-section" id="forecastSection">
        <h3>📅 앞으로 5일간의 날씨</h3>
        <div class="forecast-container" id="forecastContainer">
          <!-- JavaScript로 동적 생성 -->
        </div>
      </section>
    </main>

    <!-- 푸터 -->
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 날씨앱. <a href="https://www.weatherapi.com/" target="_blank">WeatherAPI.com</a>에서 날씨 정보를 제공받습니다</p>
        <div class="social-links">
          <a href="#"><i class="fab fa-github"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook"></i></a>
        </div>
      </div>
    </footer>
  </div>

  <!-- 로딩 스피너 -->
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <p>날씨 정보를 가져오고 있어요... ⏳</p>
  </div>

  <script src="script/script.js"></script>
</body>
</html>
